<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .card {
            background: #ffffff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
            width: 100%;
            max-width: 380px;
        }

        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #0f172a;
            text-align: center;
        }

        .card p.subtext {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 20px;
            text-align: center;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 0.9rem;
            color: #374151;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease;
        }

        .field input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .actions {
            margin-top: 8px;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        }

        .btn-primary:hover {
            opacity: 0.95;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .helper-text {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
        }

        @media (max-width: 480px) {
            .card {
                margin: 0 16px;
                padding: 24px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome back</h1>
        <p class="subtext">Sign in with your email and password.</p>
        <form>
            <div class="field">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="actions">
                <button class="btn-primary" type="submit">Sign In</button>
            </div>
            <p class="helper-text">This is a demo page â€“ no data is actually submitted.</p>
        </form>
    </div>
</body>

</html>
