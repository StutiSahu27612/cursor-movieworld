spring.application.name=MovieWorld

# MySQL configuration (update username/password as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/movieworld?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable data.sql execution - always execute on startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

server.port=8081

