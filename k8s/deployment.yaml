apiVersion: apps/v1
kind: Deployment
metadata:
  name: movieworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movieworld
  template:
    metadata:
      labels:
        app: movieworld
    spec:
      # Init container to wait for MySQL to be ready
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MySQL service to be available..."
          until nc -z mysql-service 3306; do
            echo "MySQL service not ready, waiting..."
            sleep 3
          done
          echo "MySQL service is up, waiting for MySQL to accept connections..."
          sleep 10
          echo "MySQL should be ready now!"
      containers:
      - name: movieworld
        image: us-central1-docker.pkg.dev/GCP_PROJECT_ID/GAR_REPOSITORY/IMAGE_NAME:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: movieworld-config
              key: datasource.url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: movieworld-secrets
              key: datasource.username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: movieworld-secrets
              key: datasource.password
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "com.mysql.cj.jdbc.Driver"
        - name: SPRING_JPA_DATABASE_PLATFORM
          value: "org.hibernate.dialect.MySQL8Dialect"
        - name: SERVER_PORT
          value: "8081"
        # Health check probes
        startupProbe:
          httpGet:
            path: /api/movies/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /api/movies/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/movies/health
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3